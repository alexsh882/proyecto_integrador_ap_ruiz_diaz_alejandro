<ng-container *ngIf="show">
    <div class="m-2">
        <div class="m-2">
            <strong *ngIf="!educacion.id">Nueva educacion</strong>
            <strong *ngIf="educacion.id">Editar educacion</strong>
        </div>
        <div class="row">
            <label for="name">Nombre</label>
            <input [(ngModel)]="educacion.name"  class="form-control m-2" type="text" id="name">
            <label for="timeLapse">Tiempo de cursado</label>
            <input [(ngModel)]="educacion.timeLapse" class="form-control m-2" type="text" id="timeLapse">
            <label for="description">Descripci√≥n</label>
            <textarea [(ngModel)]="educacion.description"  id="description" cols="30" rows="10"></textarea>
        </div>
    </div>
    <a *ngIf="educacion.id == null" class="btn btn-success" (click)="store()">Crear</a>
    <a *ngIf="educacion.id != null" class="btn btn-success" (click)="update()">Guardar</a>
</ng-container>
