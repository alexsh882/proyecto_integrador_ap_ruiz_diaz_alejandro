<div class="row">
    <div class="p-5 col-xs-12">
        <h1>Experiencia Laboral</h1>
        <button *ngIf="isLogged" class="btn btn-outline-dark" (click)="expmodal.showModal()">Agregar Experiencia</button>
        <app-modal-experiencia (actualizar)="loadExperiencia()" #expmodal></app-modal-experiencia>

    </div>


    <div *ngFor="let experiencia of experiencias">
        <div id="trabajo-contenedor" class="row">
            <div class="d-flex flex-md-row flex-column align-items-center justify-content-end">
                <fa-icon *ngIf="isLogged" (click)="expEditmodal.showModal()" class="btn m-1 btn-primary" [icon]="faEdit"></fa-icon>
                <fa-icon *ngIf="isLogged" (click)="delete(experiencia.id)" class="btn m-1 btn-danger" [icon]="faTrash"></fa-icon>
            </div>
            <div id="image-contenedor" class="col-xs-12 col-sm-4 col-md-4 col-lg-4 text-center">
                <img id="image" class="img-fluid"
                    src="https://i.pinimg.com/originals/36/d4/62/36d46285c8bc86c5f0d9238275887f88.png">
            </div>
            <div id="trabajo" class="col-xs-12 col-sm-8 col-md-8 col-lg-8">
                <h3>{{ experiencia.name }}</h3>
                <h4>{{ experiencia.title }}</h4>
                <strong>{{ experiencia.timeFor }}</strong>
                <p>{{ experiencia.description }}</p>
            </div>
        </div>
        <div class="m-2">
            <app-modal-experiencia #expEditmodal [experiencia]="experiencia"></app-modal-experiencia>
        </div>
    </div>

</div>
